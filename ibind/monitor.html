<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>IBind Monitor</title>
  </head>
  <body>
    <h1>IBind Monitor</h1>
    <ul id='feed'></ul>
    <script>
      const feed = document.getElementById('feed');
      const ws = new WebSocket(`ws://${location.host}/ws`);
      ws.onmessage = (ev) => {
        const li = document.createElement('li');
        li.textContent = ev.data;
        feed.appendChild(li);
      };
    </script>
  </body>
</html>
